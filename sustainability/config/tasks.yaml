    {{
      "scenario_reference": "brief reference to the company from scenario task",
      "implementation_roadmap": [
        "step 1: detailed implementation step",
        "step 2: detailed implementation step", 
        "step 3: detailed implementation step",
        "step 4: detailed implementation step",
        "step 5: detailed implementation step",
        "step 6: detailed implementation step"
      ],
      "success_metrics": [
        "metric 1: specific measurable outcome",
        "metric 2: specific measurable outcome",
        "metric 3: specific measurable outcome", 
        "metric 4: specific measurable outcome",
        "metric 5: specific measurable outcome"
      ],
      "timeline_milestones": [
        "month 1: milestone description",
        "month 3: milestone description",
        "month 6: milestone description",
